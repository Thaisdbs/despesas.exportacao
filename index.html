<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas com Exportação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Despesas com Exportação</h1>
        
        <form id="despesa-form">
            <label for="descricao">Descrição da Despesa:</label>
            <input type="text" id="descricao" placeholder="Ex: Frete, impostos, etc." required>
            
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" placeholder="Valor da despesa" required>
            
            <button type="submit">Adicionar Despesa</button>
        </form>

        <h2>Despesas Registradas</h2>
        <table id="tabela-despesas">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="total">
            <h3>Total de Despesas: R$ <span id="total-valor">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
